<h1 mat-dialog-title>Info</h1>
<div mat-dialog-content>
  <ul>
    <li>
        <h3>Имя: {{data.hero.name.first}}</h3>
    </li>
    <li>
        <h3>Фамилия: {{data.hero.name.last}}</h3>
    </li>
    <li>
        <h3>День рождения: {{data.hero.dob.date.split('T')[0]}}</h3>
    </li>
    <li>
        <h3>Город: {{data.hero.location.city}}</h3>
    </li>
    <li>
        <h3>Индекс: {{data.hero.location.postcode}}</h3>
    </li>
  </ul>
</div>
