<mat-table class="mat-elevation-z8" [dataSource]="heroes">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Имя</mat-header-cell>
    <mat-cell *matCellDef="let heroes">{{heroes.name.first}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef>Фамилия</mat-header-cell>
    <mat-cell *matCellDef="let heroes">{{heroes.name.last}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <mat-header-cell *matHeaderCellDef>День рождения</mat-header-cell>
    <mat-cell *matCellDef="let heroes">{{heroes.dob.date.split('T')[0]}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="city">
    <mat-header-cell *matHeaderCellDef>Город</mat-header-cell>
    <mat-cell *matCellDef="let heroes">{{heroes.location.city}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="index">
    <mat-header-cell *matHeaderCellDef>Индекс</mat-header-cell>
    <mat-cell *matCellDef="let heroes">{{heroes.location.postcode}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"
    (click)="onRowClicked(row)">
  </mat-row>
</mat-table>
